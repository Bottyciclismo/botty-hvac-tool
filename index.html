<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOTTY TECH TOOLBOX</title>

<style>
body{
  background:#0f2027;
  font-family:Segoe UI;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

.container{
  width:95%;
  max-width:600px;
}

.menu{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.menu button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:15px;
  font-weight:bold;
  cursor:pointer;
}

.btn-sondas{ background:#4cc9f0; color:#001d3d; }
.btn-compresor{ background:#f2c200; color:#000; }

.module{
  display:none;
  background:#1b263b;
  padding:20px;
  border-radius:20px;
}

.active{ display:block; }

.display{
  background:#000;
  color:#00ff66;
  font-size:40px;
  text-align:right;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:8px;
  margin:8px 0;
  border-radius:10px;
  border:none;
}

button.calc{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:15px;
  font-weight:bold;
  cursor:pointer;
}

.result{
  background:#000;
  color:#00ff66;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h2 style="text-align:center;">BOTTY TECH TOOLBOX ‚öôÔ∏è</h2>

<div class="menu">
<button class="btn-sondas" onclick="mostrar('sondas')">‚ùÑÔ∏è SONDAS</button>
<button class="btn-compresor" onclick="mostrar('compresor')">üí® COMPRESOR</button>
</div>

<!-- MODULO SONDAS -->
<div id="sondas" class="module active">

<div class="display" id="displaySonda">0 ¬∞C</div>

<input type="number" id="resistencia" placeholder="Resistencia Œ©">
<input type="number" id="beta" value="3435" placeholder="Beta">

<button class="calc btn-sondas" onclick="calcularSonda()">MEDIR</button>

<div class="result" id="resultadoSonda"></div>

</div>

<!-- MODULO COMPRESOR -->
<div id="compresor" class="module">

<div class="display" id="displayComp">0 L/min</div>

<input type="number" id="volumen" placeholder="Volumen tanque (L)">
<input type="number" id="pFinal" placeholder="Presi√≥n final (bar)">
<input type="number" id="tiempo" placeholder="Tiempo (segundos)">

<button class="calc btn-compresor" onclick="calcularCompresor()">CALCULAR</button>

<div class="result" id="resultadoComp"></div>

</div>

</div>

<script>

function mostrar(id){
document.getElementById("sondas").classList.remove("active");
document.getElementById("compresor").classList.remove("active");
document.getElementById(id).classList.add("active");
}

// -------- SONDAS --------
function calcularSonda(){
let R = parseFloat(document.getElementById("resistencia").value);
let beta = parseFloat(document.getElementById("beta").value);
if(!R) return;

let R0 = 1000;
let T0 = 298.15;
let tempK = 1 / ((1/T0) + (1/beta) * Math.log(R/R0));
let tempC = tempK - 273.15;

document.getElementById("displaySonda").innerHTML = tempC.toFixed(1)+" ¬∞C";
document.getElementById("resultadoSonda").innerHTML =
"Temperatura estimada: "+tempC.toFixed(2)+" ¬∞C";
}

// -------- COMPRESOR --------
function calcularCompresor(){

let V = parseFloat(document.getElementById("volumen").value);
let P = parseFloat(document.getElementById("pFinal").value);
let tSeg = parseFloat(document.getElementById("tiempo").value);

if(!V || !P || !tSeg) return;

let tMin = tSeg / 60;
let caudal = (V * P) / tMin;
let m3h = (caudal / 1000) * 60;
let HP = caudal / 92;
let kW = HP * 0.736;

document.getElementById("displayComp").innerHTML = caudal.toFixed(0)+" L/min";
document.getElementById("resultadoComp").innerHTML =
m3h.toFixed(1)+" m¬≥/h<br>"+
kW.toFixed(2)+" kW<br>"+
HP.toFixed(1)+" CV";
}

</script>

</body>
</html>
